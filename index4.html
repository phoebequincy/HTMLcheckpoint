<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SIGN UP FORM</title>
  </head>
    <body>
     <h1 style="font-family:verdana;">Dunder Mifflin Form Page</h1>
      <form>
       <label>Email: <input name="email" placeholder="your email..." required/></label><br>

       <label>Password: <input name="password" placeholder="XXXXXX" maxlength="6"></label><br>
       <label>Submit Button: <input name="submit button" value="Submit" required/></label><br>

       <label>First Name: <input name="first name" placeholder="your first name..." required/></label><br>

       <label>Last Name: <input name="last name" placeholder="your last name..." required/></label><br>

       <label>GitHub User Name: <input name="gitHub user name" placeholder="your github handle..."></label><br>

       <p>
       <label>Submit User Info: <button type="submit">Submit</button></label>
       <br>

       <label>Remember Me Checkbox: <input type="checkbox" name="rememberme" value="Remember Me"></label>
       </p>

     <h2>Pick a Plan!</h2>
      <label>Enterprise </label> <input type="radio" id="enterprise" name="radiobuttonplan" value="Enterprise">

      <label>Pro </label><input type="radio" id="pro" name="radiobuttonplan" value="Pro">

      <label>Free </label><input type="radio" id= "free" name="radiobuttonplan" value="Free" checked>
      <br>
    </form>
  </body>
</html>
