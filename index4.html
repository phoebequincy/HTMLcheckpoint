<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>SIGN UP FORM</title>
</head>

<body>
  <h1 style="font-family:verdana;">Dunder Mifflin Form Page</h1>
  <form>
    <label for="email" class="active">Enter your email</label>
    <input class='validate' type='email' placeholder="Email..." name='email' id='email' /><br><br>

    <label for='password' class="active">Your password</label>
    <input class='validate' type='password' name='password' id='password' maxlength="6" placeholder="Password..." required /><br><br>


    <label for="first_name">First Name</label>
    <input class="active" placeholder="Your first name..." id="first_name" type="text" required /><br><br>

    <label for="last_name">Last Name</label>
    <input class="active" placeholder="Your last name..." id="last_name" type="text" required /><br><br>

    <label for="githubUserName">GitHub User Name: <input name="githubUserName" id="githubUserName" placeholder="your github handle..."></label><br><br>
    <p>
      <label for="checkbox">Remember Me Checkbox: <input type="checkbox" name="rememberme" id="checkbox" value="Remember Me"></label>
    </p>

    <h2>Pick a Plan!</h2>
    <label for="enterprise">Enterprise </label> <input type="radio" id="enterprise" name="radiobuttonplan" value="Enterprise">

    <label for="pro">Pro </label><input type="radio" id="pro" name="radiobuttonplan" value="Pro">

    <label for="free">Free </label><input type="radio" id="free" name="radiobuttonplan" value="Free" checked>
    <br>
    <p>
      <button type="submit">Submit</button>
    </p>
  </form>
</body>

</html>
