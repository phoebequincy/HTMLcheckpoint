<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SIGN UP FORM</title>
  </head>
  <header class="page-header">
    <h1>Dunder Mifflin Form Page</h1>
</header>
  <body>
    <main>
    <form>
      <p><input type="Your Email" name="Email" value="" placeholder="your email..."></p>
      <p><input type="Your Password" name="password" value="" placeholder="your password..."></p>
      <p><input type="Your GitHub User Name" name="github" value="" placeholder="your github handle..."></p>
      <p><input type="First Name" name="first" value="" placeholder="your first name..."></p>
      <p><input type="Last Name" name="last" value="" placeholder="your last name..."></p>
      <p><button type="submit">Submit</button></p>
    </form>
    <p>
      <input type="radio" name="radiobuttonplan" value="Enterprise"> Enterprise
      <input type="radio" name="radiobuttonplan" value="Pro"> Pro
      <input type="radio" name="radiobuttonplan" value="Free" checked> Free
    </p>
    </main>
    <aside> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Dunder_Mifflin%2C_Inc.svg/500px-Dunder_Mifflin%2C_Inc.svg.png" alt="Dunder Mifflin Paper Company"></aside>
  </body>
    <footer><input type="checkbox" name="rememberme" value="Remember Me"> Remember Me</footer>
</html>
